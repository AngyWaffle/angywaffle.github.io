<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <title>PyScript Learn</title>
</head>
<body>
    <input type="text" id="calctype" placeholder="Calc type..">
    <input type="text" id="num1" placeholder="Num 1">
    <input type="text" id="num2" placeholder="Num 2">
    <input type="text" id="num3" placeholder="Num 3">
    <button py-click="calculate">Click me!</button>
    <div id="output"></div>
    <script type="py" src="main.py" config="pyscript.json"></script>
</body>
</html>
