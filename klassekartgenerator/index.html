<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassekartgenerator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <textarea id="userInput" placeholder="Navn på elevene"></textarea><br>
    <input type="text" id="seatNum" placeholder="Hvor mange sitter sammen?"><br>
    <input type="text" id="rowNum" placeholder="Hvor mange rader bakover?"><br>
    <input type="checkbox" id="alone" class="alone" name="alone" value="True">
    <label for="alone">Kan elevene sitte alene?</label><br>
    <button onclick="klassekart()">Button</button>
    <script src="js/script.js"></script>
    <br><br><br>
    <input type="text" id="klasse" placeholder="Hvilken klasse vil du ha?">
    <button onclick="loadClass()">Hent klasse</button>
    <br><br><br>
    <p>Lagre klasse</p>
    <br><br><br>
    <textarea id="klasseInput" placeholder="Navn på elevene"></textarea><br>
    <input type="text" id="grunnlag" placeholder="Er det noen som må sitte på første rad?"><br>
    <input type="text" id="klasseNavn" placeholder="Hvilken klasse er det?"><br>
    <button onclick="createClass()">Legg til</button>
    <p id="output"></p>
</body>
</html>
