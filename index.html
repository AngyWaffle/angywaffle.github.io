<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob's side</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Images/logo_white.png" type="image/icon type">
</head>
<body>
    <div class="topnav">
        <a class="imglink" href="#fimg"></a>
        <div id="myLinks">
            <a class="links" href="#ap">Aktive Prosjekter</a>
            <a class="links" href="#i">Innleveringer</a>
            <a class="links" href="#gp">Gamle Prosjekter</a>
            <a class="links" href="#fp">Fritids Prosjekter</a>
        </div>
		<a href="javascript:void(0);" class="icon" onclick="burgerMenu()">
            <i class="fa fa-bars"></i>
          </a>
    </div>

    <div class="parallax" id="fimg">
        <div class="caption" id="cap">   
            <p class="header">Jacob Hellerud</p><br>
            <p class="subtext">Dette er min prosjektside hvor jeg har en koleksjon av alle mine kodeprosjekter, skoleinnleveringer og oppgaver relatert til programering.</p>
        </div>
    </div>

    <div class="content" id="ap">
        <p class="caphead">Aktive prosjekter</p>
        <div class="projects" id="AktivePro">
        </div>
    </div>    

    <div class="parallax spacer" id=""></div>

        <div class="content" id="i">
            <p class="caphead">Innleveringer</p>
            <div class="projects" id="Innleveringer">
        </div>
        </div>

    <div class="parallax spacer" id=""></div>
            
        <div class="content" id="gp">
            <p class="caphead">Gamle prosjekter</p>
            <div class="projects" id="GamlePro">
        </div>
        </div>

    <div class="parallax spacer" id=""></div>

        <div class="content" id="fp">
            <p class="caphead">Fritid prosjekter</p>
            <div class="projects" id="FritidPro">
        </div>
        </div>

    <div class="parallax spacer" id=""></div>

        <div class="footer content">
        </div>

    <script type="text/babel">    
            //Function to push the div with the correct variables to the correct array
            for (let x = 0; x < 5; x++){
            var buttontext = buttontextarr[x];
            var texttext = texttextarr[x];
            var imgsrc = imgsrcarr[x];
            var functions = functionsarr[x];
            var divs = (<div class="project">
            <img src={imgsrc} alt="Bilde av prosjektet sin forside"/>
            <p class="nocursor">{texttext}</p>
            <button class="button" onClick={functions}>{buttontext}</button>
            </div>)
            if(x<0){
                Aktive.push(divs)
            }else if(x<0){
                Innleveringer.push(divs)
            }else if(x<=1){
                Gamle.push(divs)
            }else if(x<=4){
                Fritid.push(divs)
            }
            }

            //Renders the arrays in to the html page to display the divs
            const activepro = ReactDOM.createRoot(document.getElementById("AktivePro"));
            const innlevering = ReactDOM.createRoot(document.getElementById("Innleveringer"));
            const gamlep = ReactDOM.createRoot(document.getElementById("GamlePro"));
            const fritidp = ReactDOM.createRoot(document.getElementById("FritidPro"));
            activepro.render(Aktive);
            innlevering.render(Innleveringer);
            gamlep.render(Gamle);
            fritidp.render(Fritid)
        </script>
</body>
</html>
